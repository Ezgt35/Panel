<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Panel Creator</title>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 5px;
        }
        
        .success {
            background: #dff0d8;
            border: 1px solid #d0e9c6;
            color: #3c763d;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ü¶ñ Create Pterodactyl Server</h1>
        <form id="serverForm">
            <div class="form-group">
                <label for="serverName">Server Name:</label>
                <input type="text" id="serverName" placeholder="My Awesome Server" required>
            </div>
            
            <div class="form-group">
                <label for="ramSelect">Server Plan:</label>
                <select id="ramSelect" required>
                    <option value="">Pilih Paket...</option>
                    <option value="1gb">‚ö° 1GB RAM - Rp 1.500</option>
                    <option value="2gb">‚ö° 2GB RAM - Rp 2.000</option>
                    <option value="3gb">‚ö° 3GB RAM - Rp 3.000</option>
                    <option value="4gb">‚ö° 4GB RAM - Rp 4.000</option>
                    <option value="5gb">‚ö° 5GB RAM - Rp 5.000</option>
                    <option value="6gb">‚ö° 6GB RAM - Rp 6.000</option>
                    <option value="7gb">‚ö° 7GB RAM - Rp 7.000</option>
                    <option value="8gb">‚ö° 8GB RAM - Rp 8.000</option>
                    <option value="9gb">‚ö° 9GB RAM - Rp 9.000</option>
                    <option value="unlimited">üöÄ Unlimited - Rp 10.000</option>
                </select>
            </div>
            
            <button type="submit">Buat Server Sekarang</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('serverForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const serverName = document.getElementById('serverName').value;
            const ramSelect = document.getElementById('ramSelect').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Memproses permintaan...</p>';
            
            try {
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ serverName, ramSelect })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Server Berhasil Dibuat!</h3>
                        <p><strong>Server ID:</strong> ${data.data.server_id}</p>
                        <p><strong>Username:</strong> ${data.data.username}</p>
                        <p><strong>Password:</strong> ${data.data.password}</p>
                        <p><strong>Login URL:</strong> <a href="${data.data.login_url}" target="_blank">${data.data.login_url}</a></p>
                        <p><strong>Spesifikasi:</strong></p>
                        <ul>
                            <li>RAM: ${data.data.resources.ram}</li>
                            <li>CPU: ${data.data.resources.cpu}</li>
                            <li>Disk: ${data.data.resources.disk}</li>
                        </ul>
                        <p><em>‚ö†Ô∏è Simpan informasi ini dengan baik!</em></p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `‚ùå Error: Gagal menghubungi server`;
            }
        });
    </script>
</body>
</html>
